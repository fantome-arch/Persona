{%load static%}
<!DOCTYPE HTML>

<html>

	<head>
		<title> Log In</title>
		<link rel="stylesheet" type="text/css" href="{% static 'interface/authenticate_login.css' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<a href="{%url 'home'%}"><div class='imgholder'><img src="{%static 'images/weblogo.png'%}" class="img"></div></a>
		
		
			
			<form class="form_main" method="POST">
				
				{% csrf_token%}
				<div class="title"><h1>Log in</h1></div>
				{%for fm in form%}

				<div class="field">
					<div class="field_pos_ctrl">{{fm}} <span class="contentx">{{fm.label_tag}}</span></div>
				    

				</div>
				{%endfor%}
				
				
				




				
				<div class="errors">{{errors}}</div>
				<div class="create_btn"><input type='submit' class='btn' value="Log in"></div>
				<div class='additionalinfo'>

					<a href="{%url 'forgotpassword'%}">Forgot Password</a><br>

				</div>
				<div class='additionalinfo'>
					<a href="{%url 'signup'%}">Don't have an account? Click here to sign up</a>
				</div>

			</form>

	




	</body>

</html>
